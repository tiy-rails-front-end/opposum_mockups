<html>
  <head>
    <meta charset="utf-8" />
    <title>Opossum Custom Forms</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>

    <div class="heading-container">
      <h1 class="heading-text">SurveyPossum Form Builder</h1>
    </div>

    <div class="main-content-container">

      <div class="tab-container login-container selected">

        <div class="tab login-tab"></div>

        <form class="landing-form login-form">
          <input class="input-field login-email-field" type="email" required="required" placeholder="email" />
          <input class="input-field login-password-field" type="email" required="required" placeholder="password" />
          <button class="submit-button login-submit">Login!</button>
        </form>

        <div class="tab-container signup-container">

          <div class="tab signup-tab"></div>

          <form class="landing-form signup-form">
            <input class="input-field signup-email-field" type="email" required="required" placeholder="email" />
            <input class="input-field signup-password-field" type="email" required="required" placeholder="password" />
            <input class="input-field signup-confirm-password-field" type="email" required="required" placeholder="confirm password" />
            <button class="submit-button signup-submit">Sign Up!</button>
          </form>

        </div>

      </div>

    </div>

    <script src="jquery.js"></script>
    <script src="login.js"></script>

  </body>
</html>
