<html>
  <head>
    <meta charset="utf-8" />
    <title>Opossum Custom Surveys</title>
    <link rel="stylesheet" href="preview.css" />
  </head>
  <body>

    <div class="heading-container">

      <h1 class="heading-text">Opossum Custom Surveys</h1>

      <button class="back">go back</button>

    </div>

    <div class="main-content-container">

      <form class="the-survey">

        <div class="question-container">

          <h3 class="question-title">What is your favorite brand of organic dog food?</h3>

          <input class="short-answer-input" type="text" placeholder="short answer" />

        </div>

        <div class="question-container">

          <h3 class="question-title">Describe, in detail, your favorite episode of Designing Women</h3>

          <div class="container">
            <div class="growth-element"></div>
            <textarea class="textarea-actual" placeholder="probably the pilot"></textarea> <!--these are the components of the auto-grow-->
          </div>

        </div>

        <div class="question-container">

          <h3 class="question-title">Have you ever farted on an elevator?</h3>

          <input class="yes-no-radio" type="radio" name="yes-no" value="yes">yes</radio>
          <input class="yes-no-radio" type="radio" name="yes-no" value="no">no</radio>

        </div>

        <div class="question-container">

          <h3 class="question-title">With which of the Golden Girls would you pursue a romantic relationship?</h3>

          <input class="multi-choice-radio" type="radio" name="multi-choice" value="Dorothy">Dorothy</radio>
          <input class="multi-choice-radio" type="radio" name="multi-choice" value="Rose">Rose</radio>
          <input class="multi-choice-radio" type="radio" name="multi-choice" value="Blanche">Blanche</radio>
          <input class="multi-choice-radio" type="radio" name="multi-choice" value="Sofia">Sofia</radio>

        </div>

        <button class="submit-button">SUBMIT!</button>

      </form>

    </div>

  </body>
</html>
