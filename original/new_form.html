<html>
  <head>
    <meta charset="utf-8" />
    <title>Opossum Custom Surveys</title>
    <link rel="stylesheet" href="new_form.css" />
  </head>
  <body>

    <div class="heading-container">

      <h1 class="heading-text">Opossum Custom Surveys</h1>

      <button class="cancel-new">cancel</button>

    </div>

    <div class="main-content-container">

      <form class="new-survey-form">

        <input class="title-input-field" type="text" placeholder="your survey title"/>

        <textarea class="description-input-field" placeholder="your survey description"></textarea>

        <div class="new-question-container">

          <input class="question-text" type="text" placeholder="type question here" />

          <select class="question-type-selector">
            <option class="question-type-option">Short Answer</option>
            <option class="question-type-option">Long Answer</option>
            <option class="question-type-option">Yes/No</option>
            <option class="question-type-option">Multiple Choice</option>
          </select>

        </div>

        <div class="new-question-container">

          <input class="question-text" type="text" placeholder="type question here" />

          <select class="question-type-selector">
            <option class="question-type-option">Multiple Choice</option>
            <option class="question-type-option">Short Answer</option>
            <option class="question-type-option">Long Answer</option>
            <option class="question-type-option">Yes/No</option>
          </select>

          <input class="dynamic-list-root" type="text" placeholder="type option here" />

        </div>

        <button class="add-question-button">Add Question</button>

        <button class="submit-button">Create Survey</button>

      </form>

    </div>

  </body>
</html>
